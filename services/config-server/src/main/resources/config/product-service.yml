server:
  port: 8081
app:
  greeting: "Product service: Hello from Config Server (default profile)"
  flavor: "DEFAULT via Config Server"
logging:
  level:
    root: ERROR
spring:
  datasource:
    url: jdbc:postgresql://database:5432/ostock_dev
    username: postgres
    password: postgres
  jpa: 
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always