server:
  port: 8081

app:
  greeting: "Product service: Hello from Config Server (dev)"
  flavor: "DEV via Config Server"
logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: INFO
spring:
  datasource:
    url: jdbc:postgresql://database:5432/ostock_dev
    username: postgres
    password: postgres
  jpa: 
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8070/eureka/